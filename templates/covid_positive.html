<html>
<head>
<style>
*{
  margin: 0px;
  padding: 0px;
}
.header {
  overflow: hidden;
  background-color: #606060;
  color : white;
  font-size : 20px;
  font-family : Arial;
  height: 60px;
  padding: 20px 10px;
}

/* Style the header links */
.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: dodgerblue;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

img
{
  margin-top: 100px;
	width : 30%;
	height : 350px;
}
p{
font-size : 40px;
}

html,body{
	max-width:100%;
	overflow-x:hidden;
	}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */

@media screen and (max-width: 1200px) {
  img {
    margin-top: 50px;
    width:80%;
    height: 300px;
  }
  p{
    font-size: 40px;
  }
}

@media screen and (max-width: 900px) {
  img {
    margin-top: 50px;
    width:80%;
  }
  p{
    font-size: 40px;
  }
}

@media screen and (max-width: 500px) {
  img {
    margin-top: 50px;
    width:95%;
  }
  .header {
    height: 15%;
  }
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
  p{
    font-size: 25px;
  }
}


</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
  <a href="#default" class="logo">Covid-19 Prediction From Chest X-ray Images</a>
  <div class="header-right">
  </div>
</div>
<center>
<img src="{{ url_for('send_image', filename=filename) }}">
</br>
</br>
<p> Covid Positive</p>
</br>
</center>
</body>
</html>
